<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <!-- my css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <!-- my js -->
    <script defer type="module" src="./js/controller.js"></script>
</head>

<body>
    <header>
        <nav>

                <i class="fas fa-smile fa-lg"></i>
                GIF Gallery

    <main>
        <div class="products_container">

            </div>

                <a href="" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <div class="product">
                <img src="https://media.giphy.com/media/10tIjpzIu8fe0/giphy.gif" alt="" data-id="6"
                    class="product__image">
                <p class="product__title">Crying girl</p>
                <a href="" target="_blank" rel="noopener noreferrer"></a>

                <a href="" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <div class="product">
                <img src="https://media.giphy.com/media/SWV4S6i79pygM/giphy.gif" alt="" data-id="9"
                    class="product__image">
                <p class="product__title">Old man dancing</p>
                <a href="" target="_blank" rel="noopener noreferrer"></a>
            </div>

        </div>
        <section class="productPage hidden">
            <h2>
                <div class="close-btn">
                    <button>
                        <i class="fa fa-arrow-left fa-lg close" aria-hidden="true"></i>
                    </button>
                </div>
                GIF Details
            </h2>
        </section>
    </main>
</body>

</html>
